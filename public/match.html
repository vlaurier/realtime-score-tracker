<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Match en cours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="./match.js" defer></script>
</head>
<body>
  <div class="notification" id="notification"></div>

  <header>
    <button id="backButton" onclick="window.history.back()">↩</button>
    <h1 class="logo" id="matchTitle">Match en cours</h1>
  </header>

  <div class="player-buttons" id="playerButtons"></div>
  <div class="hint-hand" id="hintHand" style="display:none;">👉</div>

  <hr class="section-separator">

  <div id="statusContainer" class="status-container">
    <!-- Chronomètre ou bouton de validation -->
  </div>

  <hr class="section-separator">

  <div id="sequenceArea" class="sequence-container">
    <!-- Séquence dynamique -->
  </div>

  <div class="action-buttons" id="actionButtons" style="display:none;">
    <button id="failAction" class="fail-action">❌ Manqué</button>
    <button id="successAction" class="success-action">✅ Réussi</button>
  </div>

  <div class="scoreboard" id="scoreboard">
    <table id="scoreTable">
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
