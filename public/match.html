<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Match en cours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="./match.js" defer></script>
</head>
<body>
  <div class="notification" id="notification"></div>

  <header>
    <h1 class="logo" id="matchTitle">Match en cours</h1>
  </header>

  <div class="player-buttons" id="playerButtons"></div>
  <div class="hint-hand" id="hintHand" style="display:none;">👉</div>

  <hr class="section-separator">

  <div id="statusContainer" class="status-container">
    <!-- Chronomètre ou bouton de validation -->
  </div>

  <hr class="section-separator">

  <div id="sequenceArea" class="sequence-container">
    <!-- Séquence dynamique -->
  </div>

  <div class="numeric-keyboard" id="numericKeyboard">
    <button data-key="1">1</button>
    <button data-key="2">2</button>
    <button data-key="3">3</button>
    <button data-key="4">4</button>
    <button data-key="5">5</button>
    <button data-key="6">6</button>
    <button data-key="7">7</button>
    <button data-key="8">8</button>
    <button data-key="9">9</button>
    <button data-key="0">0</button>
    <button class="fail" id="failButton" data-key="fail">❌</button>
  </div>

  <div class="scoreboard" id="scoreboard">
    <table id="scoreTable">
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <button class="back-button" onclick="location.href='/'">↩<span>Retour</span></button>
  </footer>
</body>
</html>
